<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Êô∫ËÉΩËÅäÂ§©ÊúçÂä°</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" />
    <style>
      :root {
        --primary-color: #0084ff;
        --assistant-bg: #e9ecef;
        --input-bg: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Oxygen,
          Open Sans, sans-serif;
        background-color: #f0f2f5;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      #message-container {
        flex: 1;
        background: var(--input-bg);
        border-radius: 12px;
        padding: 20px;
        overflow-y: auto;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        scroll-behavior: smooth;
      }

      #message-container::-webkit-scrollbar {
        width: 6px;
      }

      #message-container::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }

      .message {
        max-width: 85%;
        margin: 12px 0;
        padding: 14px 18px;
        border-radius: 18px;
        position: relative;
        clear: both;
        word-wrap: break-word;
        line-height: 1.5;
        animation: fadeIn 0.3s ease-out;
      }

      /* Êñ∞Â¢ûMarkdownÁõ∏ÂÖ≥Ê†∑Âºè */
      .message pre {
        background-color: #f6f8fa !important;
        padding: 12px;
        border-radius: 6px;
        overflow-x: auto;
        margin: 8px 0;
        tab-size: 4;
      }

      .message code {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
        font-size: 14px;
      }

      .message blockquote {
        border-left: 4px solid #ddd;
        margin: 8px 0;
        padding-left: 12px;
        color: #666;
      }

      .message ul,
      .message ol {
        padding-left: 24px;
        margin: 8px 0;
      }

      .message li {
        margin: 4px 0;
      }

      .message table {
        border-collapse: collapse;
        margin: 12px 0;
      }

      .message th,
      .message td {
        padding: 8px 12px;
        border: 1px solid #ddd;
      }

      .message a {
        color: var(--primary-color);
        text-decoration: underline;
      }

      .user-message {
        background: var(--primary-color);
        color: white;
        float: right;
        border-bottom-right-radius: 4px;
      }

      .assistant-message {
        background: var(--assistant-bg);
        color: #1a1a1a;
        float: left;
        border-bottom-left-radius: 4px;
      }

      .streaming {
        background: var(--assistant-bg);
        position: relative;
        overflow: hidden;
      }

      .streaming::after {
        content: "";
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 132, 255, 0.3),
          transparent
        );
        animation: streaming 1.5s infinite;
      }

      .thinking {
        float: left;
        clear: both;
        margin: 12px 0;
        padding: 14px 18px;
        background: var(--assistant-bg);
        border-radius: 18px;
        color: #666;
      }

      .thinking-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: currentColor;
        margin: 0 2px;
        animation: bounce 1.4s infinite;
      }

      .input-container {
        display: flex;
        gap: 12px;
        padding: 12px;
        background: var(--input-bg);
        border-radius: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      #message-input {
        flex: 1;
        padding: 14px 20px;
        border: 1px solid #ddd;
        border-radius: 24px;
        font-size: 16px;
        min-height: 48px;
        max-height: 120px;
        overflow-y: auto;
        resize: none;
      }

      #send-button {
        padding: 12px 28px;
        background: var(--primary-color);
        border: none;
        border-radius: 24px;
        color: white;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      #send-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      // Âú®CSSÊ†∑Âºè‰∏≠Ê∑ªÂä†Â§çÂà∂ÊåâÈíÆÊ†∑Âºè
      .copy-button {
        position: absolute;
        right: 8px;
        top: 8px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        opacity: 0.6;
        transition: opacity 0.2s;
      }

      .copy-button:hover {
        opacity: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes streaming {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-6px);
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }

        .message {
          max-width: 90%;
          padding: 12px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="message-container"></div>
    <div class="input-container">
      <textarea
        id="message-input"
        placeholder="ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò..."
        rows="1"></textarea>
      <button id="send-button">ÂèëÈÄÅ</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script>
      var md = window.markdownit();
      class ChatService {
        static config = {
          apiBase: "http://192.168.70.31:8080/api",
          endpoints: {
            createTask: "/chat",
            stream: "/chat/stream",
          },
          reconnectAttempts: 3,
          reconnectDelay: 3000,
        };

        _updateStreamingMessage(content) {
          let messageElement = document.querySelector(".streaming");
          if (!messageElement) {
            messageElement = document.createElement("div");
            messageElement.className = "message streaming";
            document
              .getElementById("message-container")
              .appendChild(messageElement);
          }

          // ‰ΩøÁî®MarkdownËß£Êûê
          messageElement.innerHTML = md.render("#message-container");

          // È´ò‰∫Æ‰ª£Á†ÅÂùó
          messageElement.querySelectorAll("pre code").forEach((block) => {
            hljs.highlightElement(block);
          });
        }

        constructor() {
          this.eventSource = null;
          this.currentMessage = "";
          this.isProcessing = false;
          this.thinkingElement = null;
          this.reconnectCount = 0;
          this.history = new ChatHistory();
        }

        async sendMessage(content) {
          if (this.isProcessing || !content.trim()) return;

          try {
            this._setProcessingState(true);
            this._addMessage("user", content);
            this._showThinking();

            const task = await this._createChatTask(content);
            this._connectSSE(task.taskId);
            this.history.saveMessage("user", content);
          } catch (error) {
            this._handleError(error);
          }
        }

        async _createChatTask(content) {
          const response = await fetch(
            `${ChatService.config.apiBase}${ChatService.config.endpoints.createTask}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                userId: this._getUserId(),
                message: content,
                model: "gpt-3.5-turbo",
              }),
            }
          );

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        }

        _connectSSE(taskId) {
          this.eventSource?.close();

          const streamUrl = `${ChatService.config.apiBase}${ChatService.config.endpoints.stream}/${taskId}`;
          this.eventSource = new EventSource(streamUrl);

          this.eventSource.addEventListener(
            "message",
            this._handleStreamMessage.bind(this)
          );
          this.eventSource.addEventListener(
            "error",
            this._handleStreamError.bind(this)
          );
          this.eventSource.addEventListener(
            "complete",
            this._handleStreamComplete.bind(this)
          );
        }

        _handleStreamMessage(event) {
          if (this.thinkingElement) this._hideThinking();

          const sanitized = this._sanitizeContent(event.data);
          this.currentMessage += sanitized;

          this._updateStreamingMessage(this.currentMessage);
          this._autoScroll();
        }

        _handleStreamComplete() {
          this._setProcessingState(false);
          this.eventSource?.close();

          if (this.currentMessage) {
            this._finalizeMessage();
            this.history.saveMessage("assistant", this.currentMessage);
          }

          this.currentMessage = "";
          this.reconnectCount = 0;
        }

        _handleStreamError() {
          if (this.reconnectCount < ChatService.config.reconnectAttempts) {
            setTimeout(() => {
              this.reconnectCount++;
              this._connectSSE(taskId);
            }, ChatService.config.reconnectDelay * this.reconnectCount);
          } else {
            this._handleError(new Error("ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•"));
          }
        }

        _updateStreamingMessage(content) {
          let messageElement = document.querySelector(".streaming");

          if (!messageElement) {
            messageElement = document.createElement("div");
            messageElement.className = "message streaming";
            document
              .getElementById("message-container")
              .appendChild(messageElement);
          }

          messageElement.textContent = content;
        }

        // ‰øÆÊîπÊúÄÁªàÊ∂àÊÅØÂ§ÑÁêÜÊñπÊ≥ï
        _finalizeMessage() {
          const streamingElement = document.querySelector(".streaming");
          if (streamingElement) {
            streamingElement.classList.remove("streaming");
            streamingElement.classList.add("assistant-message");

            // Ê∑ªÂä†Â§çÂà∂ÊåâÈíÆ
            streamingElement.querySelectorAll("pre").forEach((preBlock) => {
              const copyButton = document.createElement("button");
              copyButton.className = "copy-button";
              copyButton.innerHTML = "üìã";
              copyButton.onclick = () => {
                const code = preBlock.querySelector("code").innerText;
                navigator.clipboard.writeText(code);
              };
              preBlock.prepend(copyButton);
            });
          }
        }

        _sanitizeContent(text) {
          return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        _setProcessingState(state) {
          this.isProcessing = state;
          document.getElementById("send-button").disabled = state;
        }

        _showThinking() {
          this.thinkingElement = document.createElement("div");
          this.thinkingElement.className = "thinking";
          this.thinkingElement.innerHTML =
            'ÊÄùËÄÉ‰∏≠ <div class="thinking-dots"><span></span><span></span><span></span></div>';
          document
            .getElementById("message-container")
            .appendChild(this.thinkingElement);
        }

        _hideThinking() {
          this.thinkingElement?.remove();
          this.thinkingElement = null;
        }

        _addMessage(role, content) {
          const container = document.getElementById("message-container");
          const message = document.createElement("div");
          message.className = `message ${role}-message`;
          message.textContent = content;
          container.appendChild(message);
        }

        _autoScroll() {
          const container = document.getElementById("message-container");
          container.scrollTop = container.scrollHeight + 50;
        }

        _getUserId() {
          return localStorage.getItem("chatUserId") || Date.now().toString();
        }

        _handleError(error) {
          console.error("[Chat Error]", error);
          this._setProcessingState(false);
          this._hideThinking();
          this._addMessage("assistant", "ÊúçÂä°ÊöÇÊó∂‰∏çÂèØÁî®ÔºåËØ∑Á®çÂêéÂÜçËØï");
        }
      }

      class ChatHistory {
        constructor() {
          this.key = "chatHistory";
          this.maxItems = 50;
        }

        saveMessage(role, content) {
          const history = this.load();
          history.push({
            role,
            content,
            timestamp: new Date().toISOString(),
          });

          if (history.length > this.maxItems) {
            history.shift();
          }

          localStorage.setItem(this.key, JSON.stringify(history));
        }

        load() {
          return JSON.parse(localStorage.getItem(this.key)) || [];
        }

        clear() {
          localStorage.removeItem(this.key);
        }
      }

      // ÂàùÂßãÂåñËÅäÂ§©ÊúçÂä°
      const chatService = new ChatService();

      // DOM‰∫ã‰ª∂Â§ÑÁêÜ
      document
        .getElementById("send-button")
        .addEventListener("click", async () => {
          const input = document.getElementById("message-input");
          await chatService.sendMessage(input.value.trim());
          input.value = "";
          autoResize(input);
        });

      document
        .getElementById("message-input")
        .addEventListener("input", function () {
          autoResize(this);
        });

      document
        .getElementById("message-input")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            document.getElementById("send-button").click();
          }
        });

      // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
      function autoResize(element) {
        element.style.height = "auto";
        element.style.height = element.scrollHeight + "px";
      }

      // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
      window.addEventListener("DOMContentLoaded", () => {
        const history = new ChatHistory().load();
        history.forEach((msg) => {
          chatService._addMessage(msg.role, msg.content);
        });
				autoResize(this)
      });
    </script>
  </body>
</html>
